<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .search-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .search-bar {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .dropdown {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        .details {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search Engine</h1>
        <input type="text" class="search-bar" placeholder="Search...">
        <select class="dropdown">
            <option value="all">All</option>
            <option value="images">Images</option>
            <option value="news">News</option>
            <option value="videos">Videos</option>
        </select>
        <button class="search-button">Search</button>
    </div>
    <div class="details">
        <p>Welcome to our search engine. You can search for images, news, and videos using the dropdown menu above. This page is a simple representation and is meant for educational purposes.</p>
    </div>
</body>
</html>
